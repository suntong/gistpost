# program name, name for the executable
ProgramName: gistpost
Authors: Tong Sun
Since: 2024

PackageName: main

Name: gistpost
Desc: GH gist post/update tool
Text: Tool to post to GH gist, or update it
Verbose: true
Version: true


Options:
  - Name: Token
    Type: string
    Flag: t
    EnvV: true
    Usage: The GITHUB_TOKEN*
    Required: true

  - Name: Description
    Type: string
    Flag: d
    EnvV: true
    Usage: Gist description

  - Name: Filename
    Type: string
    Flag: f
    EnvV: true
    Value: "archive.md"
    Usage: Gist filename

  - Name: Wrap
    Type: bool
    Flag: w
    EnvV: true
    Usage: Wrap content within a markdown block

Command:

  - Name: create
    Desc: Create a new GH gist entry
    Text: 'Usage:\n  gistpost [Options] create [-p]'

    Options:

      - Name: Public
        Type: bool
        Flag: p
        EnvV: true
        Usage: Public gist or not

