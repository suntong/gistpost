# program name, name for the executable
ProgramName: gistpost
Authors: Tong Sun
Since: 2024

PackageName: main

Name: gistpost
Desc: GH gist post/update tool
Text: Tool to post to GH gist, or update it
Verbose: true
Version: true


Options:
  - Name: Token
    Type: string
    Flag: t,token
    EnvV: true
    Usage: The GITHUB_TOKEN*
    Required: true

  - Name: Description
    Type: string
    Flag: d,desc
    EnvV: true
    Usage: Gist description

  - Name: Filename
    Type: string
    Flag: f,fname
    EnvV: true
    Value: "archive.md"
    Usage: Gist filename

  - Name: Wrap
    Type: bool
    Flag: w,wrap
    EnvV: true
    Usage: Wrap content within a markdown block

Command:

  - Name: create
    Desc: Create a new GH gist entry (file)
    Text: 'Usage:\n  gistpost [Options] create [-p]'

    Options:

      - Name: Public
        Type: bool
        Flag: p
        EnvV: true
        Usage: Public gist or not

  - Name: update
    Desc: Update an existing GH gist entry (file)
    Text: 'Usage:\n  gistpost [Options] update --id'

    Options:

      - Name: GistID
        Type: string
        Flag: g,id
        EnvV: true
        Usage: Existing GH gist id*
        Required: true

  - Name: folder
    Desc: Upload the whole folder as GH gist
    Text: 'Usage:\n  gistpost [Options] folder [-p]'

    Options:

      - Name: Dir
        Type: string
        Flag: D,dir
        Usage: Directory to upload as gist*
        Required: true

      - Name: Public
        Type: bool
        Flag: p
        EnvV: true
        Usage: Public gist or not
